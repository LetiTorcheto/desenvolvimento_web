<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-user">
      <div class="login-cover"><div class="text-wrapper">Entrar</div></div>
      <div class="logo-foodapp"><div class="div">FoodApp</div></div>
      <div class="overlap">
        <div class="login">
          <div class="overlap-group">
            <div class="user-name">
              <div class="overlap-group-2"><div class="text-wrapper-2">Nome da Instituição</div></div>
            </div>
            <div class="password">
              <div class="overlap-group-2">
                <img class="blind" src="img/blind-1.png" />
                <div class="text-wrapper-3">Senha</div>
              </div>
            </div>
            <div class="signin">
              <div class="overlap-2">
                <div class="text-wrapper-4">Não possui uma conta?</div>
                <div class="text-wrapper-5">Criar conta!</div>
              </div>
            </div>
            <button class="button">
              <div class="div-wrapper"><div class="text-wrapper-6">Entrar</div></div>
            </button>
            <p class="welcome-back">Bem vindo de volto ao&nbsp;&nbsp;FoodApp</p>
            <div class="text-wrapper-7">Tenha um ótimo dia!</div>
            <div class="text-wrapper-8">Esqueçeu a senha?</div>
            <img class="icon-lock" src="img/lock.svg" />
          </div>
        </div>
        <div class="ellipse"></div>
        <img class="img" src="img/ellipse-229.svg" />
        <div class="ellipse-2"></div>
        <div class="ellipse-3"></div>
        <div class="ellipse-4"></div>
        <div class="ellipse-5"></div>
        <div class="text-wrapper-9">ONG</div>
        <div class="text-wrapper-10">Doador</div>
        <div class="text-wrapper-11">Administrador</div>
      </div>
      <img class="rectangle" src="img/rectangle-428.png" />
      <img class="arrow" src="img/arrow-1.svg" />
      <img class="arrow-2" src="img/arrow-5.svg" />
    </div>
  </body>
</html>
